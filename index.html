<!DOCTYPE html>
<html>
    <head>
        <title>backgroung changer</title>
        <link href="css/style.css" rel="stylesheet" media="screen" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="inner">
                    <h1>This background will change <br>along with  your input</h1>
                    <input type="text" id="hex" class="hex" placeholder="Enter your hex code here" maxlength="6" pattern="[^a-fA-F0-9]" />
                    <p class="random">or you can generate random color <a href="#" class="generate">here</a> </p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
